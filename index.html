<!DOCTYPE html>
<html>
<head>
    <title>Question Page</title>
</head>
<body>
    <h2>Question:</h2>
    <p>What is the full form of AI?</p>

    <input type="text" id="answer" placeholder="Enter your answer">
    <button onclick="checkAnswer()">Submit</button>

    <p id="feedback" style="color:red;"></p>

    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim();
            if(userAnswer === "Artificial Intelligence") {
                // Redirect to the clue page
                window.location.href = "clue 1.html";
            } else {
                document.getElementById('feedback').innerText = "Wrong answer! Try again.";
            }
        }
    </script>
</body>
</html>
