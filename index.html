<!DOCTYPE html>
<html>
<head>
    <title>Question Page</title>
</head>
<body>

    <div id="question-section">
        <h2>What is the full form of AI?</h2>

        <input type="text" id="answer" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <div id="clue-section" style="display:none;">
        <h2>Clue</h2>
        <p>Great! You got the correct answer.<br>HINT</p>
    </div>

    <script>
        function checkAnswer() {
            let ans = document.getElementById("answer").value.trim();

            if (ans === "Artificial Intelligence") {
                document.getElementById("question-section").style.display = "none";
                document.getElementById("clue-section").style.display = "block";
            } else {
                alert("Wrong answer! Try again.");
            }
        }
    </script>

</body>
</html>
